<div *ngIf="pelicula" class="container main-container animated fadeIn fast">
    <h1>{{pelicula.original_title}}</h1>
    <div class="row">
        <div class="col-md-5">
            <img class="img-thumbnail img-fluid" [src]="pelicula | peliculaImagen: true"
                [alt]="pelicula.original_title">
        </div>
        <div class="col-md-7">
            <h3>Sinopsis</h3>
            <hr>
            <p class="text-justify">
                {{pelicula.overview}}
            </p>
            <h4>Frase celebre</h4>
            <p>
                {{pelicula.tagline}}
            </p>
            <p>
                Votos: <span class="badge badge-primary">{{pelicula.vote_count}}</span>
                <br>
                Promedio de votos: <span class="badge badge-primary">{{pelicula.vote_average}}</span>
            </p>
            <button [routerLink]="['/'+regresarA, busqueda]" type="button" class="btn btn-outline-danger">
                Regresar
            </button>
        </div>
    </div>
</div>
