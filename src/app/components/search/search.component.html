<div class="container main-container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Buscar:</label>
                <input type="text" name="buscar" class="form-control" placeholder="Buscar película"
                    (keyup)="buscarPelicula(termino.value)" #termino>
            </div>
        </div>
    </div>

    <app-loading class="m-5" *ngIf="loading"></app-loading>

    <div *ngIf="!loading" class="row">
        <div class="card-columns m-5 animated fadeIn fast">
            <div *ngFor="let pelicula of peliculas" class="card">
                <img [src]="pelicula | peliculaImagen" class="card-img-top" [alt]="pelicula.original_title">
                <div class="card-body">
                    <h5 class="card-title">{{pelicula.original_title}}</h5>
                    <p class="card-text text-justify">
                        {{pelicula.overview | slice:0:250}}...
                    </p>
                    <button class="btn btn-outline-primary btn-block" 
                            type="button"
                            [routerLink]="['/pelicula', pelicula.id, 'search', peliculas]">
                        Ver más...</button>
                </div>
            </div>
        </div>
    </div>

</div>
